<main class="px-5">
  <h1 class="pt-5 title">Album Collection</h1>
  <section class="columns is-flex-wrap-wrap	is-justify-content-flex-start">
    <a *ngFor="let jAObj of jsonAlbumData" class="column is-one-third" [routerLink]="['/photos', jAObj.id]">
      <div class="card">
        <div class="card-content">
          <div class="p-5 has-text-link	card-title">
            {{jAObj.title}}
          </div>
        </div>
      </div>
    </a>
  </section>
</main>
